{%extends "student/sNavSide.html"%}
{%block content%}
    <form action="{% url 'QuestionBank'%}" method="GET">
        {% csrf_token %}
        <div class="form-row row">
            <div class="form-group col-md-6 col">
              <label for="courseid">Course ID:</label>
              <input type="text" class="form-control" name="courseid"  placeholder="CSE101">
            </div>
            <div class="form-group col-md-6 col">
              <label for="semester">Semester</label>
              <input type="text" class="form-control" id="semester" placeholder="Spring 2020">
            {% comment %} <small class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
            </div>
    </div>
    <div class="form-row row">
            <div class="form-group col-md-6 col">
              <label for="section">Section no.:</label>
              <input type="text" class="form-control" name="section"  placeholder="9">
            </div>

            <div class="form-group col-md-6 col">
                <label for="section">Assessment Type:</label>
                <select class="form-select" name -"assessment" placeholder="Assessment">
                <option>QUIZ</option>
                <option>MID</option>
                <option>FINAL</option>
                </select>
            </div>
            <p><br></p>
        <center><button type="submit" class="btn btn-primary col-6" >Submit</button></center>
      </form>
      
      
      <div>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Question</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
        {% for q in {{question}} %}
          
            <tr>
              <th scope="row">  {{question[0]}}</th>
              <td>              {{question[1]}}</td>
              <td>              {{question[2]}}</td>
              <td>              {{question[3]}}</td>
            </tr>
            
        {% endfor %}
      </tbody>
      </table>
      </div>

{%endblock%}
